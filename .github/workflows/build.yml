name: Build and Push Docker Image

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      clawdbot_version:
        description: 'Clawdbot version/branch to build'
        required: false
        default: 'main'
  workflow_call:
    inputs:
      clawdbot_version:
        description: 'Clawdbot version/branch to build'
        required: true
        type: string
  schedule:
    # Rebuild weekly to get Clawdbot updates
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Clawdbot version
        id: version
        run: |
          # workflow_call inputs take precedence, then workflow_dispatch, then default
          VERSION="${{ inputs.clawdbot_version || github.event.inputs.clawdbot_version || 'main' }}"
          echo "clawdbot_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building Clawdbot version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=tag
            type=raw,value=clawdbot-${{ steps.version.outputs.clawdbot_version }},enable=${{ steps.version.outputs.clawdbot_version != 'main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CLAWDBOT_VERSION=${{ steps.version.outputs.clawdbot_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
